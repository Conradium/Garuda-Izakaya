        <nav class="nav" id="nav">

                    <span class="nav__greeting">Ethnic Culinary</span>

                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">

        <main class="main" id="main">

                <nav class="header__nav container">
                    <a href="#" class="header__logo">
                        Garuda Izakaya | Contact Us

                    <div class="header__toggle btn--jump" id="header-toggle">
                        <i class='bx bx-grid-alt'></i>
                    </div>
                </nav>
            </header>

            <section class="section__height__contact contact-container active" id="contact">
                <div class="contactform">
                  <div class="contactus">
                    <h1>CONTACT US</h1>
                  </div>
                  <div class="map-and-form">
